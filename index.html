<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine My Love ðŸ’–</title>

<style>
@font-face {
    font-family: 'HeartFont';
    src: url('https://raw.githubusercontent.com/Aari07/Valentine_Proposal/main/fonts/TheHeartOfEverything.ttf') format('truetype');
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f49cbb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}

.card {
    width: 95%;
    max-width: 520px;
    background: #ffffff;
    border-radius: 25px;
    padding: 35px 25px;
    text-align: center;
    position: relative;
    z-index: 2;
}

.gif {
    width: 260px;
    height: 260px;
    object-fit: contain;
}

.proposal-text {
    font-family: 'HeartFont', cursive;
    font-size: 30px;
}

.buttons {
    position: relative;
    height: 90px;
}

.btn {
    width: 130px;
    height: 55px;
    border-radius: 999px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 15%;
}

#yesBtn:hover {
    animation: heartbeat 0.8s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

#noBtn {
    background: #d9d9d9;
    left: 55%;
}

.message {
    margin-top: 15px;
    color: #ff4d6d;
}

.hidden { display: none; }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop muted>
  <source src="https://raw.githubusercontent.com/Aari07/Valentine_Proposal/main/audio/hearty-touching-soft.mp3" type="audio/mp3">
</audio>

<canvas id="fireworksCanvas"></canvas>

<div class="card" id="mainCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/1f43b9bd-9c9c-41e1-b346-30de233e5ff8" />

    <h2 class="proposal-text">
        Nonu, will you be my valentine? ðŸ’–
    </h2>

    <div class="buttons">
        <button id="yesBtn" class="btn">Yes ðŸ’–</button>
        <button id="noBtn" class="btn">No ðŸ˜œ</button>
    </div>

    <div class="message" id="message"></div>
</div>

<div class="card hidden" id="congratsCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/898a70cd-1bfb-41f4-8abc-d4a1784bb795" />

    <h1>YAY I KNEW IT ðŸ’–</h1>
    <h2 id="typeMessage"></h2>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messageBox = document.getElementById("message");
const mainCard = document.getElementById("mainCard");
const congratsCard = document.getElementById("congratsCard");
const typeMessage = document.getElementById("typeMessage");
const bgMusic = document.getElementById("bgMusic");

/* Fix autoplay (unmute on first interaction) */
document.addEventListener("click", () => {
    bgMusic.muted = false;
    bgMusic.play();
}, { once: true });

/* Clean Messages */
const messages = [
"Donâ€™t press it ðŸ˜’",
"I donâ€™t like no",
"Wrong choice buddy",
"That button is broken",
"You know what to press",
"No is illegal here",
"Try again ðŸ˜",
"Seriously?",
"That hurts",
"Please press yes"
];

/* NO Button Movement */
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 60 - 30;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    messageBox.textContent =
        messages[Math.floor(Math.random()*messages.length)];
});

/* Typewriter */
function typeWriter(text, speed=60) {
    typeMessage.textContent="";
    let i=0;
    function typing(){
        if(i<text.length){
            typeMessage.textContent+=text[i];
            i++;
            setTimeout(typing,speed);
        }
    }
    typing();
}

/* Fireworks */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
let particles=[];
let animationId;

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

function createFirework(x,y){
    for(let i=0;i<70;i++){
        particles.push({
            x,y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            alpha:1
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.alpha-=0.02;
        ctx.fillStyle=`rgba(255,0,120,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
        if(p.alpha<=0) particles.splice(i,1);
    });
    animationId=requestAnimationFrame(animate);
}

yesBtn.addEventListener("click",()=>{
    mainCard.classList.add("hidden");
    congratsCard.classList.remove("hidden");
    typeWriter("Happy Valentine my love ðŸ’–");
    createFirework(window.innerWidth/2, window.innerHeight/3);
    animate();
});
</script>

</body>
</html>
