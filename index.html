<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine My Love</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: #f49cbb;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: floatUp linear infinite;
    font-size: 20px;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

.card {
    width: 95%;
    max-width: 520px;
    background: #fff;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #dd2d4a;
}

h2 {
    margin: 15px 0 25px;
    font-weight: 500;
}

.gif {
    width: 280px;
    height: 280px;
    object-fit: contain;
    margin-bottom: 10px;
}

.buttons {
    position: relative;
    height: 140px;
}

.btn {
    width: 120px;
    height: 55px;
    border-radius: 50px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn {
    background: #dd2d4a;
    color: white;
    left: 20%;
    top: 40px;
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: #eee;
    left: 55%;
    top: 40px;
}

.message {
    margin-top: 20px;
    font-size: 18px;
    color: #dd2d4a;
    min-height: 25px;
}

.hidden { display: none; }

.playAgain {
    margin-top: 20px;
    padding: 10px 25px;
    background: #dd2d4a;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
}

/* Fireworks Canvas */
#fireworksCanvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworksCanvas"></canvas>

<div class="card" id="mainCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/1f43b9bd-9c9c-41e1-b346-30de233e5ff8"
    alt="Teddy"/>

    <h2>Nonu, will you be my valentine?</h2>

    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <div class="message" id="message"></div>
</div>

<div class="card hidden" id="congratsCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/898a70cd-1bfb-41f4-8abc-d4a1784bb795"
    alt="Celebration"/>

    <h1>YAY I KNEW IT ðŸ’–</h1>
    <h2>Happy Valentine my love</h2>

    <button class="playAgain" id="playAgainBtn">Play Again</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const messageBox = document.getElementById("message");
const container = document.querySelector(".buttons");
const yesBtn = document.getElementById("yesBtn");
const mainCard = document.getElementById("mainCard");
const congratsCard = document.getElementById("congratsCard");
const playAgainBtn = document.getElementById("playAgainBtn");

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 5 + 5 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 600);

/* No Button Movement */
const messages = ["No is illegal ðŸ˜’","Wrong choice","Try again ðŸ˜"];

noBtn.addEventListener("mouseenter", () => {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    messageBox.textContent = messages[Math.floor(Math.random()*messages.length)];
});

/* Fireworks */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
let particles = [];
let animationId;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function createFirework(x,y){
    for(let i=0;i<80;i++){
        particles.push({
            x,y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            radius:2,
            alpha:1
        });
    }
}

function animateFireworks(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.alpha-=0.02;
        ctx.fillStyle=`rgba(255,0,100,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fill();
        if(p.alpha<=0) particles.splice(i,1);
    });
    animationId=requestAnimationFrame(animateFireworks);
}

function startFireworks(){
    animateFireworks();
    setInterval(()=>{
        createFirework(Math.random()*canvas.width,Math.random()*canvas.height/2);
    },700);
}

function stopFireworks(){
    cancelAnimationFrame(animationId);
    ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* Yes Click */
yesBtn.addEventListener("click",()=>{
    mainCard.classList.add("hidden");
    congratsCard.classList.remove("hidden");
    startFireworks();
});

playAgainBtn.addEventListener("click",()=>{
    congratsCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    messageBox.textContent="";
    noBtn.style.left="55%";
    noBtn.style.top="40px";
    stopFireworks();
});
</script>

</body>
</html>
