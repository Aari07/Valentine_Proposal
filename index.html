<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ðŸ’–</title>

<!-- Google Font for clean typography -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
@font-face {
    font-family: 'HeartFont';
    src: url('fonts/TheHeartOfEverything.ttf') format('truetype');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #ff9eb5;
    height: 100vh;
    overflow: hidden;
    transition: 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

body.dark {
    background: #0f172a;
}

.container {
    background: white;
    padding: 40px 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

body.dark .container {
    background: #1e293b;
    color: white;
}

h1 {
    font-family: 'HeartFont', cursive;
    font-size: 28px;
    margin-bottom: 20px;
}

.typewriter {
    font-size: 18px;
    min-height: 24px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 60px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

.yes {
    left: 20%;
    background: #ff4d6d;
    color: white;
}

.no {
    right: 20%;
    background: #ccc;
}

.toggle {
    position: absolute;
    top: -50px;
    right: 0;
    font-size: 14px;
    cursor: pointer;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
    <source src="audio/hearty-touching-soft.mp3" type="audio/mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™ Toggle</div>

    <h1>Nonu, will you be my valentine? ðŸ’–</h1>

    <div class="typewriter" id="typewriter"></div>

    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes ðŸ’˜</button>
        <button class="no" id="noBtn">No ðŸ˜œ</button>
    </div>
</div>

<script>
/* ---------------- TYPEWRITER ---------------- */
const message = "You make my world brighter every single day âœ¨";
let i = 0;
function typeEffect() {
    if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeEffect, 60);
    }
}
typeEffect();

/* ---------------- THEME TOGGLE ---------------- */
function toggleTheme() {
    document.body.classList.toggle("dark");
}

/* ---------------- MOVE NO BUTTON ---------------- */
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

noBtn.addEventListener("mouseover", () => {
    const containerRect = container.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerRect.width - btnWidth;
    const maxY = 60 - btnHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* ---------------- FIREWORKS ---------------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: x,
            y: y,
            radius: Math.random() * 2,
            color: `hsl(${Math.random() * 360},100%,50%)`,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            life: 100
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if(p.life <= 0) particles.splice(index,1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();

function celebrate() {
    for(let i=0;i<5;i++){
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height);
    }
}

/* ---------------- FLOATING HEARTS ---------------- */
setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = "20px";
    heart.style.animation = "floatUp 4s linear";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 800);

const style = document.createElement('style');
style.innerHTML = `
@keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-100vh); opacity:0; }
}`;
document.head.appendChild(style);

/* --------- AUTOPLAY FALLBACK (Required for browsers) --------- */
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play().catch(()=>{});
});
</script>

</body>
</html>
